<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <style>
        body {
        background-image:url(enquirybg.avif);
            font-family: Arial, sans-serif;
         background-repeat: no-repeat;
         background-size: 100% 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container{
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #0e1313;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #495656;
        }
        .cancelbutton{
            background-color: #fff;
            display:inline;
            float:left;
            position: relative;
         left:70px;
         bottom:36px;

        
        }
    </style>
</head>
<body>
<div class="container">
    
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="service">Service Needed:</label>
        <select id="service" name="service" required>
            <option value="web">Display Failure</option>
            <option value="app">Motherboard Replacement</option>
            <option value="design">Power issues</option>
            <!-- Add more options as needed -->
        </select>

        <label for="timing">Preferred Date&Time:</label>
        <input type="date" id="timing" name="timing" required>
        <input type="time" id="timing" name="timing" required >

        <button type="submit">Book</button>
    
    </form>
    <div class="cancelbutton">
        <a href="index.html" target="_self"><button>Cancel</button></a>
    </div>
    </div>
</body>
</html>
